<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/admin.css">
    <title>AjinLib - Admin Books</title>
  </head>
  <body>
    <div id="header"></div>
    
    <div class="booksContainer">
      <table id="booksTable" style="display:none">
        <button id="addBook" class="addBook-btn">Add Book</button>
        <thead>
          <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date Created</th>
            <th>Is Borrowed</th>
            <th>Borrowed By</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
    <div id="pagination">
      <button id="prevPage">Prev</button>
      <span id="pageNumbers"></span>
      <button id="nextPage">Next</button>
    </div>



    </div>
    </div>

<div id="addBookModal" class="modal-overlay">
  <div class="modal">
    <span class="close" id="closeAdd">&times;</span>

    <form id="addBookForm">
      <h2>Add a Book</h2>
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>

      <div class="modal-actions">
        <button type="button" class="btn-cancel" id="cancelAdd">Cancel</button>
        <button type="submit" class="btn-save">Add Book</button>
      </div>
    </form>
  </div>
</div>

<div id="editModal" class="modal-overlay">
  <div class="modal">
    <h2>Edit Book</h2>

    <form id="editBookForm">
      <label>Book ID</label>
      <input type="text" id="editBookId" readonly>

      <label>Title</label>
      <input type="text" id="editTitle" required>

      <label>Author</label>
      <input type="text" id="editAuthor" required>

      <label>Date Created</label>
      <input type="text" id="editCreatedAt" readonly>

      <label>Is Borrowed</label>
      <input type="text" id="editIsBorrowed" readonly>

      <label>Borrowed By</label>
      <input type="text" id="editBorrowedBy" readonly>

      <div class="modal-actions">
        <button type="button" id="closeModalBtn" class="btn-cancel">Cancel</button>
        <button type="submit" class="btn-save">Save Changes</button>
      </div>
    </form>
  </div>
</div>




    <script type="module" src="/javascript/adminHeader.js"></script>
    <script type="module" src="/javascript/adminBooks.js"></script>
  </body>
</html>
