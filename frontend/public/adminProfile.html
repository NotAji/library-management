<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/adminProfile.css" />
    <title>AjinLib - Profile</title>
  </head>
  <body>
    <div id="header"></div>

    <div class="profile-container">
      <div class="profile-wrapper">
        <div class="profile-header">
          <h2 id="profileName">Full Name</h2>
          <p>Role: <span id="profileRole">User</span></p>
        </div>

        <div class="profile-info">
          <p>Email: <span id="profileEmail">user@admin.com</span></p>
          <p>Member since: <span id="profileCreated">2023-01-01</span></p>
        </div>

        <div class="profile-actions">
          <button id="editProfileBtn">Edit Profile</button>
          <button id="changePasswordBtn">Change Password</button>
        </div>
      </div>
    </div>

    <div id="editProfileModal" class="side-modal">
      <div class="modal-content">
        <h3>Edit Profile</h3>

        <input type="text" id="editName" placeholder="Name" />
        <input type="email" id="editEmail" placeholder="Email" />
      </div>
      <div class="profileButtons">
        <button id="saveProfileBtn">Save</button>
        <button id="closeProfileModal">Close</button>
      </div>
    </div>

    <div id="changePasswordModal" class="side-modal">
      <div class="modal-content">
        <h4>Change Password</h4>

        <input type="password" id="oldPassword" placeholder="Old Password" />
        <input type="password" id="newPassword" placeholder="New Password" />
      </div>
      <div class="passwordButtons">
        <button id="savePasswordBtn">Update</button>
        <button id="closePasswordModal">Close</button>
      </div>
    </div>

    <script type="module" src="/javascript/adminHeader.js"></script>
    <script type="module" src="/javascript/adminProfile.js"></script>
  </body>
</html>
